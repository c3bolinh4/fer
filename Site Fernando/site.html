<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronômetro com Metas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cronômetro</h1>
    <div id="cronometro">00:00:00</div>
    <div class="meta">
      <label for="meta_hora">Horas:</label>
      <input type="number" id="meta_hora" min="0" value="0">
      <label for="meta_minuto">Minutos:</label>
      <input type="number" id="meta_minuto" min="0" max="59" value="0">
      <label for="meta_segundo">Segundos:</label>
      <input type="number" id="meta_segundo" min="0" max="59" value="0">
      <button onclick="definirMeta()">Definir Meta</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
